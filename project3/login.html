<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to the system</title>
    <style>
      body {
        text-align: center;
        background-color: whitesmoke;
      }
      .Box {
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 2px 4px 6px grey;
        width: 500px;
        margin: auto;
      }
      input {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Login system</h1>
    <hr />
    <div class="Box">
      <h2>User Credentials</h2>
      <hr />
      <form>
        <input type="text" placeholder="Enter user name.." /><br />
        <input type="password" placeholder="Enter password" /><br />
        <select>
          <option>User</option>
          <option>Admin</option>
        </select>
        <br /><br />
        <input type="submit" value="submit" /><input
          type="reset"
          value="reset"
        />
      </form>
    </div>
  </body>
</html>
