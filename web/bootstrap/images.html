<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <!-- css for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- JavaScript for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><img src="img/yojic.jpg" width=200 /></div>
            <div class="col"><img src="img/yojic.jpg" width=200 class="rounded" /></div>
            <div class="col"><img src="img/yojic.jpg" width=200 class="rounded-circle" /></div>
            <div class="col"><img src="img/yojic.jpg" width=200 class="img-thumbnail rounded-circle" /></div>
        </div>

        <br /><br />
        <hr /><br /><br />
        <div class="row">
            <div class="col">
                <img src="img/matan.jpg" width="200" class="float-start" />
            </div>
            <div class="col">
                <img src="img/matan.jpg" width="200" class="float-end" />
            </div>
        </div>
    </div>
</body>

</html>
